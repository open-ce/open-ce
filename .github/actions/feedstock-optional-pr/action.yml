name: Open-CE Feedstock PR Optional Tests

author: "Open-CE"

description: "Optional global PR tests for Open-CE feedstocks."

runs:
  using: "composite"
  steps:
    - name: Install dependencies
      shell: bash -l {0}
      run: |
        conda install -y conda-build
    - name: Run PR Tests
      shell: bash -l {0}
      run: |
        root_path="$GITHUB_ACTION_PATH/../../.."
        pip install git+https://github.com/open-ce/open-ce-builder.git@main 
        python $root_path/tests/feedstock_tests/check_build_numbers.py \
               --conda_build_config \
               "$root_path/envs/conda_build_config.yaml"
