---
apiVersion: tekton.dev/v1beta1
kind: EventListener
metadata:
  name: the-listener
spec:
  triggers:
  - binding:
      name: theTriggerBinding
    template:
      name: theTemplateTrigger
---
apiVersion: tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: theTriggerBinding
params:
  - name: gitrevision
    value: $(body.pull_request.head.sha)
  - name: gitrepositoryurl
    value: $(body.pull_request.head.repo.clone_url)
---
apiVersion: tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: theTemplateTrigger
spec:
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      name: pipelinerun-$(uid)
    spec:
      resources:
      - name: source
        resourceSpec:
	  type: git
	  params:
	  - name: URL
	    value: "https://github.com/ketank-new/open-ce.git"
	  - name: REVISION
	    value: master
      pipelineRef:
        name: pipeline
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline
spec:
  resources:
  - name: source
    resourceSpec:
      type: git
      params:
      - name: URL
        value: "https://github.com/ketank-new/open-ce.git"
      - name: TAG
        value: master
  tasks:
  - name: xx1
    taskRef:
      name: the-task
