builder_version: ">=10.0.1"

imported_envs:
  - openblas-env.yaml
  - onnx-env.yaml
  - pytorch-env.yaml
  - pytorch-extras-env.yaml
  - pytorch_geometric-env.yaml
  - tensorflow-env.yaml
  - xgboost-env.yaml
  - dali-env.yaml
  - spacy-env.yaml
  - transformers-env.yaml
  - horovod-env.yaml
  - lightgbm-env.yaml
  - arrow-env.yaml
  - uwsgi-env.yaml
  - mamba-env.yaml
#  - ray-env.yaml     #[not x86_64]
  - apache-beam-env.yaml
  - misc-env.yaml

# On s390x, ffmpeg is not available in anaconda's main channel, hence we need to use our own ffmpeg for s390x
  - ffmpeg-env.yaml 

packages:
  - feedstock : https://github.com/AnacondaRecipes/h5py-feedstock  #[build_type == 'cpu' or cudatoolkit == "11.4"]
    git_tag : 4d8e6c1ec80d3dfa1fe78ed4eab0bc22340516f9   # [build_type == 'cpu' or cudatoolkit == '11.4']
    patches:                                             # [build_type == 'cpu' or cudatoolkit == '11.4']
      - feedstock-patches/h5py/0001-Fixed-h5py.patch     # [build_type == 'cpu' or cudatoolkit == '11.4']
      - feedstock-patches/h5py/0001-P10-changes.patch    # [build_type == 'cpu' or cudatoolkit == '11.4']
  - feedstock : opencv
  - feedstock : cudatoolkit-dev     # [build_type == 'cuda']
  - feedstock : https://github.com/AnacondaRecipes/zlib-feedstock   # [cudatoolkit == '11.2']
    git_tag : 30371b0c9c707927c900bd49ca1ec39d3c3e8e0f              # [cudatoolkit == '11.2']
    patches:                                                        # [cudatoolkit == '11.2']
      - feedstock-patches/zlib/0001-Updated-zlib-source-url.patch   # [cudatoolkit == '11.2']

git_tag_for_env: open-ce-v1.7.10
