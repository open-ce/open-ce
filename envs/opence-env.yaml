  - tensorflow-env.yaml
  - xgboost-env.yaml
  - dali-env.yaml
  - horovod-env.yaml
  - lightgbm-env.yaml
  - arrow-env.yaml
  - mamba-env.yaml
  - jax-env.yaml
#  - ray-env.yaml
  - apache-beam-env.yaml
  - prophet-env.yaml
  - orbit-ml-env.yaml
