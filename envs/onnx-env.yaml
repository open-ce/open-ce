imported_envs:
  - tensorflow-env.yaml

packages:
{% if not s390x %}
  - feedstock : safeint
  - feedstock : gtest
  - feedstock : libdate
  - feedstock : onnx
  - feedstock : optional-lite
  - feedstock : boost_mp11
  - feedstock : nlohmann_json
  - feedstock : https://github.com/conda-forge/fire-feedstock
    git_tag : a691d408ec35d71fdf9aecbed6efb408affb2b80
  {% if build_type == 'cuda' %}
  - feedstock : cudatoolkit    #[cudatoolkit == "11.2"]
  - feedstock : libc_wrappers     #[x86_64 and c_compiler_version == "7.2.*" and (cudatoolkit == '11.0' or cudatoolkit == '11.2' or (py_ver < 3.8 and cudatoolkit == "10.2" ))]
  - feedstock : cudnn
  - feedstock : nccl
  {% endif %}
  - feedstock : pybind11
  - feedstock : onnxruntime
  - feedstock : onnxconverter-common
  - feedstock : skl2onnx
  - feedstock : onnxmltools
  - feedstock : tf2onnx
{% endif %}
git_tag_for_env: open-ce-v1.5.3
