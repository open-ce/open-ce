imported_envs:
{% if build_type == 'cuda' %}
  - tensorflow-env.yaml
  - openblas-env.yaml
{% endif %}

packages:
{% if not s390x %}
  {% if build_type == 'cuda' %}
    - feedstock : cudatoolkit    #[cudatoolkit == "11.2"]
    - feedstock : opencv
    - feedstock : DALI
    - feedstock : jpeg-turbo
    - feedstock : libflac
    - feedstock : libsndfile
    - feedstock : https://github.com/conda-forge/libtar-feedstock
      patches :
        - feedstock-patches/libtar/0001-Changed-libtar-source-url-as-older-one-is-not-availa.patch
  {% endif %}
{% endif %}

git_tag_for_env: open-ce-v1.6.0
