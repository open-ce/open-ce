imported_envs:
{% if build_type == 'cuda' %}
  - tensorflow-env.yaml
{% endif %}

packages:
{% if not s390x %}
  {% if build_type == 'cuda' %}
    - feedstock : cudatoolkit    #[cudatoolkit == "11.2"]
    - feedstock : openblas
    - feedstock : opencv
    - feedstock : https://github.com/conda-forge/clangdev-feedstock     # [not x86]
      git_tag: 98e30dba8b405a388d5b5d0fcca3834ee40b0b1c                 # [not x86]
      patches:                                                          # [not x86]
        - feedstock-patches/clang/0001-Fix-clang-build-for-p10.patch                            # [ppc64le]
        - feedstock-patches/clang/0002-Fix-clang-build-for-s390x.patch                          # [s390x]
    - feedstock : DALI
    - feedstock : jpeg-turbo
    - feedstock : libflac
    - feedstock : libsndfile
    - feedstock : https://github.com/conda-forge/libtar-feedstock
      patches :
        - feedstock-patches/libtar/0001-Changed-libtar-source-url-as-older-one-is-not-availa.patch
  {% endif %}
{% endif %}

git_tag_for_env: open-ce-v1.5.7

