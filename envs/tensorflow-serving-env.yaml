builder_version: ">=10.0.1"

imported_envs:
  - bazel-env.yaml

conda_build_configs:
  - tensorflow_serving_conda_build_config.yaml
  - conda_build_config_p10.yaml        #[ppc_arch == 'p10']

packages:
{% if not s390x %}

  {% if build_type == 'cuda' %}
    - feedstock : cudatoolkit    #[cudatoolkit == "11.2" or cudatoolkit == "11.4"]
    - feedstock: nccl
    - feedstock: cudnn
  {% endif %}
    - feedstock: libevent
    - feedstock: tensorflow-serving
    - feedstock : https://github.com/conda-forge/grpcio-feedstock
      git_tag : a99441fbf15d9bafd4370ea1c88c3c54311efdff
      patches:
        - feedstock-patches/grpcio/0001-Updated-to-1.53.0.patch                           #[not s390x]
        - feedstock-patches/grpcio/0001-use-gcc-11.2-to-fix-build-for-cuda-11.2.patch     #[not s390x]
        - feedstock-patches/grpcio/0001-opence-changes-for-s390x.patch                    #[s390x] 
  {% if python is string %}
    {% set py = python | replace(".", "") | int %}
    {% if py >= 38 %}
    - feedstock: protobuf
    {% endif %}
  {% endif %}

{% endif %}

git_tag_for_env: open-ce-v1.7.9
