builder_version: ">=10.0.1"

imported_envs:
  - bazel-env.yaml

conda_build_configs:
  - tensorflow_serving_conda_build_config.yaml

packages:
{% if not s390x %}

  {% if build_type == 'cuda' %}
    - feedstock : cudatoolkit    #[cudatoolkit == "11.2" or cudatoolkit == "11.4"]
    - feedstock: nccl
    - feedstock: cudnn
  {% endif %}
    - feedstock: libevent
    - feedstock: tensorflow-serving

  {% if python is string %}
    {% set py = python | replace(".", "") | int %}
    {% if py >= 38 %}
    - feedstock: protobuf
    {% endif %}
  {% endif %}

{% endif %}
git_tag_for_env: open-ce-v1.8.0
