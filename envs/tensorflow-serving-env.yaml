builder_version: ">=10.0.1"

imported_envs:
  - bazel-env.yaml

conda_build_configs:
  - tensorflow_serving_conda_build_config.yaml

packages:
{% if not s390x %}

  {% if build_type == 'cuda' %}
    - feedstock : cudatoolkit    #[cudatoolkit == "11.2" or cudatoolkit == "11.4"]
    - feedstock: nccl
    - feedstock: cudnn
  {% endif %}
    - feedstock: libevent
    - feedstock: tensorflow-serving

  {% set py_ver = python | float %}
  {% if py_ver >= 3.8 %}
    - feedstock: protobuf
  {% endif %}

{% endif %}

git_tag_for_env: open-ce-v1.7.0
