packages:
{% if not s390x %}
  - feedstock : pytorch
  - feedstock : numactl
  {% if build_type == 'cuda' %}
  - feedstock : nccl
  - feedstock : magma
  - feedstock : cudnn
  - feedstock : cudatoolkit    #[cudatoolkit == "11.2"]
  {% endif %}
  - feedstock : openblas
  - feedstock : https://github.com/conda-forge/clangdev-feedstock     # [ppc64le]
    git_tag: 98e30dba8b405a388d5b5d0fcca3834ee40b0b1c                 # [ppc64le]
    patches:                                                          # [ppc64le]
      - feedstock-patches/clang/0001-Fix-clang-build-for-p10.patch    # [ppc64le]
  - feedstock : https://github.com/conda-forge/openmp-feedstock
    git_tag: 1d18edb1476f4c7e88eef89a75d46c9ff487a662
    patches:
      - feedstock-patches/openmp/0001-remove-dependency-on-openmp_mutex.patch
  - feedstock : sentencepiece
  - feedstock : torchtext
  - feedstock : av
  - feedstock : torchvision
{% endif %}

git_tag_for_env: open-ce-v1.6.0
