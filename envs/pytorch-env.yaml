builder_version: ">=10.0.1"

imported_envs:
  - openblas-env.yaml
  - common-p10-deps.yaml      #[ppc_arch == "p10"]
  - common-deps.yaml

packages:
{% if not s390x %}
  - feedstock : pytorch
  - feedstock : numactl
  {% if build_type == 'cuda' %}
  - feedstock : nccl
  - feedstock : magma
  - feedstock : cudnn
  - feedstock : cudatoolkit    #[cudatoolkit == "11.2" or cudatoolkit == "11.4"]
  {% endif %}
  - feedstock : sentencepiece
  - feedstock : torchdata
  - feedstock : torchtext
  - feedstock : av
  - feedstock : torchvision
{% endif %}
