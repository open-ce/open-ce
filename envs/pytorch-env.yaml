builder_version: ">=13.0.0"

imported_envs:
  - openblas-env.yaml
  - common-deps.yaml

packages:
  - feedstock : pytorch
  - feedstock : numactl
  - feedstock : sentencepiece
  - feedstock : torchtext
{% if not s390x %}
  - feedstock : av
  - feedstock : torchvision
{% endif %}
  {% if build_type == 'cuda' %}
  - feedstock : nccl
  - feedstock : magma
  - feedstock : cudnn
  - feedstock : cudatoolkit
  - feedstock : https://github.com/conda-forge/libnvjitlink-feedstock     #[build_type == 'cuda' and cudatoolkit == '12.2']
    git_tag: c18691c9f494a7a2ac856cf9e025a8b9e549017c                     #[build_type == 'cuda' and cudatoolkit == '12.2']
    patches:                                                              #[build_type == 'cuda' and cudatoolkit == '12.2']
      - feedstock-patches/libnvjitlink/0001-changes-for-opence.patch      #[build_type == 'cuda' and cudatoolkit == '12.2']
  {% endif %}
  - feedstock : torchdata
  - feedstock : https://github.com/AnacondaRecipes/leveldb-feedstock      #[ppc_arch == "p10"]
    git_tag: 44dd156fd8f7a81536926e11b54fdbf9df2c3158                     #[ppc_arch == "p10"]
    patches:                                                              #[ppc_arch == "p10"]
      - feedstock-patches/leveldb/0001-changes-for-opence.patch           #[ppc_arch == "p10"]
git_tag_for_env: open-ce-v1.11.4
